<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="formCadastro">
        <p:panel header="Cliente" id="painelCadastro">
            <p:growl />
            <h:inputHidden value="#{clienteManagedBean.cliente.pessoa.idPessoa}" />
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome: " />
                <p:inputText value="#{clienteManagedBean.cliente.pessoa.nome}" />
                
                <h:outputLabel value="Email: " />
                <p:inputText value="#{clienteManagedBean.cliente.pessoa.email}" />
                
                <h:outputLabel value="Tipo Pessoa:" />
                <h:selectOneMenu value="#{clienteManagedBean.cliente.pessoa.tipoPessoa}" >
                    <f:selectItem itemLabel="Selecione..." />
                    <f:selectItem itemValue="F" itemLabel="CPF" />
                    <f:selectItem itemValue="J" itemLabel="CNPJ" /> 
                </h:selectOneMenu>
                
                <h:outputLabel value="CPF/CNPJ: " />
                <p:inputText size="20" value="#{clienteManagedBean.cliente.pessoa.cpfcnpj}" required="true" />
            </h:panelGrid>
            
            <p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{clienteManagedBean.salvar()}" update="painelCadastro"/>
            <p:commandButton value="Novo" icon="ui-icon-plus" actionListener="#{clienteManagedBean.novo()}" update="painelCadastro" />
        </p:panel>
    </h:form>
</ui:fragment>
