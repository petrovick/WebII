<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formCadastro">
        <p:panel header="Marca" id="painelCadastro">
            <p:growl />
            <h:inputHidden value="#{funcionarioManagedBean.funcionario.pessoa.idPessoa}"/>
            <h:panelGrid columns="2">

                <h:outputLabel value="Nome:*"/>
                <p:inputText value="#{funcionarioManagedBean.funcionario.pessoa.nome}"/>

                <h:outputLabel value="Email:*"/>
                <p:inputText value="#{funcionarioManagedBean.funcionario.pessoa.email}"/>

                <h:outputLabel value="CPF:*"/>
                <p:inputText value="#{funcionarioManagedBean.funcionario.pessoa.cpfcnpj}"/>
                
                <h:outputLabel value="Papel:*"/>
                <h:selectOneMenu converter="papelConverter" value="#{funcionarioManagedBean.funcionario.idPapel}">
                    <f:selectItem itemLabel="Selecione um papel" itemValue="" />
                    <f:selectItems value="#{papelManagedBean.listar()}" var="p" itemValue="#{p}" itemLabel="#{p.descricao}" />
                </h:selectOneMenu>
                
                <h:inputHidden value="W" />
                
            </h:panelGrid>

            <p:commandButton
                value="Salvar"
                icon="ui-icon-disk" 
                actionListener="#{funcionarioManagedBean.salvar()}" 
                update="painelCadastro,:formTabela:tabela" />

            <p:commandButton
                value="Novo"
                icon="ui-icon-plus" 
                actionListener="#{marcaManagedBean.novo()}"
                update="painelCadastro" />
        </p:panel>
    </h:form>
</ui:fragment>
