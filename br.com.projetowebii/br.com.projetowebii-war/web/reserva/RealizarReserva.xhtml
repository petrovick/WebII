<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <ui:composition template="../template.xhtml">
        <ui:define name="container">
            <h:form id="formReservar">
                <p:panel header="AutoComplete" toggleable="true" id="panel">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:inputHidden value="#{realizarReservaManagedBean.reserva.idReserva}" />
                        <h:outputLabel value="Cadastor de Reservas" />  
                        <h:outputLabel value="Nome" for="cliente" />
                        
                        <p:autoComplete converter="clienteConverter" id="cliente" value="#{realizarReservaManagedBean.reserva.idPessoa}"
                                            completeMethod="#{realizarReservaManagedBean.listarClienteParaAutoComplete}"
                                            var="a" itemLabel="#{a.pessoa.nome}" itemValue="#{a}"/>
                        
                        <h:outputLabel value="Quarto" for="apartamento" />  
                        <p:autoComplete converter="apartamentoConverter" id="apartamento" value="#{realizarReservaManagedBean.reserva.idApartamento}"   
                                        completeMethod="#{realizarReservaManagedBean.listarApartamentoParaAutoComplete}"
                                            var="b" itemLabel="#{b.descricao}" itemValue="#{b}"/>
                        
                        <h:outputLabel value="Reservar" />
                        <p:calendar value="#{realizarReservaManagedBean.reserva.dataInicioReserva}" pattern="dd/MM/yyyy HH:mm" /> 
                        
                        <h:outputLabel value="Reservar" />
                        <p:calendar value="#{realizarReservaManagedBean.reserva.dataFimReserva}" pattern="dd/MM/yyyy HH:mm" /> 
                        <p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{realizarReservaManagedBean.salvar()}" update="formReservar"/>
           
                    </h:panelGrid>
                </p:panel>
            </h:form>x
        </ui:define>
    </ui:composition>
</html>
