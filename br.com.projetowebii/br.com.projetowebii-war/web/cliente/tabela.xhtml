<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" icon="ui-icon-close" actionListener="#{clienteManagedBean.excluir()}" update="painelCliente" />
            <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{clienteManagedBean.editar()}" update=":formCadastro:painelCadastro" />
        </p:contextMenu>
        <p:panel header="Clientes cadastrados" id="painelCliente">
            <p:growl />
            <p:dataTable value="#{clienteManagedBean.todos()}"
                var="cliente" id="tabela" 
                paginator="true" rows="10" 
                emptyMessage="Nenhum cliente cadastrado" 
                rowKey="#{cliente.pessoa.idPessoa}" 
                selection="#{clienteManagedBean.clienteSelecionado}" 
                selectionMode="single">
                
                <p:column headerText="CÃ³digo: " style="width: 10%">#{cliente.pessoa.idPessoa}</p:column>
                <p:column headerText="Nome: " style="width: 10%">#{cliente.pessoa.nome}</p:column>
                <p:column headerText="Cnpj: " style="width: 10%">#{cliente.pessoa.cpfcnpj}</p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:fragment>
