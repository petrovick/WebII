<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html">


    <h:form id="formTabela"> 

        <p:contextMenu for="tabela">   
            <p:menuitem value="Excluir" icon="ui-icon-close" 
                        actionListener="#{funcionarioManagedBean.excluir()}" 
                        update="painelMarca" />
            
             <p:menuitem value="Editar" icon="ui-icon-pencil"
                         actionListener="#{funcionarioManagedBean.editar()}" 
                        update=":formCadastro:painelCadastro" /> 
        </p:contextMenu>  

        <p:panel header="Funcionarios cadastrados" id="painelMarca">
            <p:growl />
            <p:dataTable value="#{funcionarioManagedBean.todos()}"
                         var="func"
                         id="tabela"
                         paginator="true"
                         rows="10"
                         emptyMessage="Nenhuma funcionario encontrado">

                <p:column headerText="Código" style="width: 10%">#{func.pessoa.idPessoa}</p:column>

                <p:column headerText="Descrição" style="width: 70%">
                    #{func.pessoa.nome}
                </p:column>
                <p:column headerText="Papel" style="width: 20%">
                    #{func.idPapel.descricao}
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

</ui:fragment>
